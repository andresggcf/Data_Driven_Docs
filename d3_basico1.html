<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SVG Basico</title>
	</head>
	
	<body>
		
		<svg width="250" height="250">
			<!-- "r" es radio en pixeles -->
			<circle cx="100" cy="100" r="50" fill="red"></circle>
		</svg>
		
		<svg width="250" height="250">
			<line x1="50" y2="50" x2="200" y2="150"
						stroke="black" stroke-width="10"></line>
		</svg>
		
		<svg width="250" height="250">
			<!-- "m" es "move to", "l" es "line to" -->
			<path d="M0 50 L50 80 L100 45 " 
						stroke="black" fill="none"></path>
		</svg>
		
	</body>
</html>
