<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SVG Basico 2</title>
		
		<style>
			
			.my_circle{
				fill: red;
			}
			
		</style>
	</head>
	
	<body>
		
		<svg width="250" height="250">
			<circle class="my_circle" cx="100" cy="100" r="10"></circle>
			<circle class="my_circle" cx="130" cy="120" r="10"></circle>
			<circle class="my_circle" cx="80" cy="180" r="10"></circle>
			<circle class="my_circle" cx="180" cy="80" r="10"></circle>
			<circle class="my_circle" cx="180" cy="40" r="10"></circle>
			<circle class="my_circle" cx="150" cy="110" r="10"></circle>
		</svg>
		
	</body>
</html>
